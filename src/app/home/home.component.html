<div class="rounded">
  <div class="container-fluid bg-light">
    <div class="row">
      <div class="col-6 col-lg-3 col-sm-4 col-xl-2"
           *ngFor="let movie of movies">
        <app-movie-card [movie]='movie'
                        (toggleFavoriteEvent)='movieFavorited($event)'
                        (buyMovieEvent)='buyMovie($event)'>
        </app-movie-card>
      </div>
    </div>
  </div>
</div>
